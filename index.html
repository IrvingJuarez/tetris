<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon preload" href="./assets/icons/tetris.svg">
</head>
<body>
    <div class="first-layer" id="first-layer">
        <div class="result" id="result">
            <h2 id="giveResult">Here there will be the result</h2>
            <p>Give me your feedback on my twitter or pull request on GitHub</p>
            <div class="links">
                <a href="https://twitter.com/juarez1_irving" class="twitter" target="_blank" rel="noopener noreferrer"></a>
                <a href="https://github.com/IrvingJuarez/" class="github" target="_blank" rel="noopener noreferrer"></a>
            </div>
            <button onclick="getRide1stLayer()">Got it</button>
        </div>
    </div>
    <main>
        <section class="main__section"  id="main">
            <section class="lines-status">
                <article>
                    Lines
                    <div class="status">
                        <h2 id="number-lines2">0</h2>
                        <svg>
                            <circle cx="20" cy="20" r="20"></circle>
                            <circle cx="20" cy="20" r="20" id="graph-lines2"></circle>
                        </svg>
                    </div>
                </article>
            </section>
            <section>
                <article class="table">
                    <div class="boardGame" id="boardGame">
                        <button class="startButton" id="startButton" onclick="startGame()">Start</button>
                    </div>
                </article>
            </section>
            <section class="levels-status">
                <article>
                    Lines
                    <div class="status">
                        <h2 id="number-lines">0</h2>
                        <svg>
                            <circle cx="20" cy="20" r="20"></circle>
                            <circle cx="20" cy="20" r="20" id="graph-lines"></circle>
                        </svg>
                    </div>
                </article>
                <article>
                    Level
                    <div class="status">
                        <h2 id="number-level">0</h2>
                        <svg>
                            <circle cx="20" cy="20" r="20"></circle>
                            <circle cx="20" cy="20" r="20" id="graph-level"></circle>
                        </svg>
                    </div>
                </article>
            </section>
        </section>
    </main>
    
    <script src="./index.js"></script>
    <script src="./js/const.js"></script>
    <script src="./js/logic.js"></script>
</body>
</html>
